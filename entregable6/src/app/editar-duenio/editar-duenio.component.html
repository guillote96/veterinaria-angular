<!DOCTYPE html>
<html lang="en">
  <head>


  </head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>
	    
 <header><img src="./assets/imagenes/perros.png" width="100%" height="300"></header>
 <div id='main'>
    <article>

            <h1>Editar Duenio</h1>
            <form [formGroup]="form" (ngSubmit)="editarDuenio(form.value)" >
              Email:<br>
              <input type="email" formControlName="email" [value]="duenio['email']" required>
              <br>
              Password:<br>
              <input type="password" formControlName="password" name="password" [value]="duenio['password']"required> 
              <br>
              Nombre:<br>
              <input type="text" formControlName="nombre" name="nombre" [value]="duenio['nombre']"required>
              <br>
              Apellido<br>
              <input type="text" formControlName="apellido" name="apellido" [value]="duenio['apellido']"required>
              <br>
              Telefono:<br>
              <input type="text" formControlName="telefono" name="telefono" [value]="duenio['telefono']"required>
              <br>
              <input type="submit" value="Submit">
            </form> 
        	

    </article>
    <nav>
    <br>
    <button [routerLink]="['/duenio']" type="button" style="width: 150px;" class="btn btn-warning">Volver Home</button>
    <button [routerLink]="['/mascotas']" type="button" style="width: 150px;" class="btn btn-warning">Mis Mascotas</button>
    <br>
		<button [routerLink]="['/registrarmascota']" style=" width: 150px;" class="btn btn-warning">Alta Mascota</button>
		<br>
		<button [routerLink]="['/editarduenio']" style=" width: 150px;" class="btn btn-warning">Editar Perfil</button>
    
    </nav>

    <aside>
      <a (click)="logout()" style="color:white;">{{ nombre }}- Cerrar Sesion</a>
     
    </aside>

 </div>
 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
