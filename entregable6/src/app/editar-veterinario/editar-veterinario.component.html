<!DOCTYPE html>
<html lang="en">
  <head>


  </head>
      <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      

  <body>
	    
 <header><img src="./assets/imagenes/perros.png" width="100%" height="300"></header>
 <div id='main'>
    <article>

        <div class="panel panel-danger"  style="max-width: 540px;margin-left:18%">
            <div class="panel-heading">Editar Veterinario</div>
            <form [formGroup]="form" (ngSubmit)="editarVeterinario(form.value)" >
              Email:<br>
              <input type="email" formControlName="email" [value]="veterinario['email']" required>
              <br>
              Password:<br>
              <input type="password" formControlName="password" name="password" [value]="veterinario['password']"required> 
              <br>
              Nombre:<br>
              <input type="text" formControlName="nombre" name="nombre" [value]="veterinario['nombre']"required>
              <br>
              Apellido<br>
              <input type="text" formControlName="apellido" name="apellido" [value]="veterinario['apellido']"required>
              <br>
              Telefono:<br>
              <input type="text" formControlName="telefono" name="telefono" [value]="veterinario['telefono']"required>
              <br>
              Domicilio Clinica:<br>
              <input type="text" formControlName="domicilio_clinica" name="domicilio_clinica" [value]="veterinario['domicilio_clinica']"required>
              <br>
              <br>
              <button type="submit" class="btn btn-danger">Editar</button>
              <br>
            </form> 
            <br>
          </div>   
        	

    </article>
    <nav>
    <br>
    <button [routerLink]="['/veterinario']" type="button" style="width: 150px;" class="btn btn-warning">Volver Home</button>
    <br>
    <button [routerLink]="['/editarveterinario']" style=" width: 150px;" class="btn btn-warning">Editar Perfil</button>
    
    </nav>

    <aside>
      <a (click)="logout()" style="color:white;">{{ nombre }}- Cerrar Sesion</a>
     
    </aside>

 </div>
 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
